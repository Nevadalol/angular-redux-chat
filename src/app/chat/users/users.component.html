<section class="panel panel-info users-panel">
  <header class="panel-heading">
    <h2 class="panel-title">Users</h2>
  </header>
  <div class="panel-body">
    <ul class="list-group">
      <li *ngFor="let user of users" [attr.title]="user.username">{{user.username}}</li>
    </ul>
  </div>
</section>
